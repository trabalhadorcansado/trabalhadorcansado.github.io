<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TrabalhadorCansado - APOSTAS</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div>
  <img src="https://i.ibb.co/k0cpphK/betting-bad-1.png" alt="odds" width=275 height=183>
</div>
<div>
  <img src="https://i.ibb.co/4KP6Wdt/20210216-bbb.jpg" alt="odds">
</div>
<label class="wrapper" for="states">MONTE SUA APOSTA</label>
<div class="button dropdown"> 
  <select id="colorselector">
     <option value="default_nenhum">Escolha um evento</option>
     <option value="esporteBBB">BBB</option>
  </select>
</div>

<div class="states">  
  
  

  
   <div id="esporteBBB" class="colors yellow"> 
      <div class="button dropdown"> 
      <select id="esporteselectora">
         <option value="default_nenhum">Escolha uma linha</option>
        
         <option value="eliminacao">BBB - Percentual eliminação da Karol Conka</option>
        
      </select>
    </div>
 </div> 
  
  
</div>


<div class="states">
 
 
 
  <div id="eliminacao" class="colors blue"> 
    <div class="button dropdown"> 
    <select id="winnerselector1">
       <option value="default_nenhum">Qual o valor mais próximo do % de eliminação da Karol Conka</option>
       <option value="99.5">99.5 (3.5)</option>
       <option value="99.0">99.0 (3.5)</option>
       <option value="98.5">98.5 (3.5)</option>
       <option value="98.0">98.0 (3.5)</option>
       <option value="97.5">97.5 (3.5)</option>
       <option value="97.0">97.0 (3.5)</option>
       <option value="96.5">96.5 (3.5)</option>
       <option value="96.0">96.0 (3.5)</option>
    </select>
  </div>
</div>
  
  
  
  
  
  
</div>




<div class="output">
  
  <div id="99.5" class="prelim green">!bbb 99.5 200</div>
  <div id="99.0" class="prelim green">!bbb 99.0 200</div>
  <div id="98.5" class="prelim green">!bbb 98.5 200</div>
  <div id="98.0" class="prelim green">!bbb 98.0 200</div>
  <div id="97.5" class="prelim green">!bbb 97.5 200</div>
  <div id="97.0" class="prelim green">!bbb 97.0 200</div>
  <div id="96.5" class="prelim green">!bbb 96.5 200</div>
  <div id="96.0" class="prelim green">!bbb 96.0 200</div>
  
</div>
  
<button onClick="window.location.reload();">Nova Aposta</button>
  
  
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</html>
