<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TrabalhadorCansado - APOSTAS</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div>
  <img src="https://i.ibb.co/k0cpphK/betting-bad-1.png" alt="odds" width=275 height=183>
</div>
<div>
  <img src="https://i.ibb.co/ss0KVV1/20210223-bbb.jpg" alt="odds">
</div>
<label class="wrapper" for="states">MONTE SUA APOSTA</label>
<div class="button dropdown"> 
  <select id="colorselector">
     <option value="default_nenhum">Escolha um evento</option>
     <option value="esporteBBB">BBB</option>
  </select>
</div>

<div class="states">  
  
  

  
   <div id="esporteBBB" class="colors yellow"> 
      <div class="button dropdown"> 
      <select id="esporteselectora">
         <option value="default_nenhum">Escolha uma linha</option>
        
         <option value="eliminacao">BBB - Percentual eliminação da Karol Conka</option>
        
      </select>
    </div>
 </div> 
  
  
</div>


<div class="states">
 
 
 
  <div id="eliminacao" class="colors blue"> 
    <div class="button dropdown"> 
    <select id="winnerselector1">
       <option value="default_nenhum">Qual o valor mais próximo do % de eliminação da Karol Conka</option>
       <option value="995">99.5% (3.5)</option>
       <option value="990">99.0% (3.5)</option>
       <option value="985">98.5% (3.5)</option>
       <option value="980">98.0% (3.5)</option>
       <option value="975">97.5% (3.5)</option>
       <option value="970">97.0% (3.5)</option>
       <option value="965">96.5% (3.5)</option>
       <option value="960">96.0% (3.5)</option>
    </select>
  </div>
</div>
  
  
  
  
  
  
</div>




<div class="output">
  
  <div id="995" class="prelim green">!bbb 99.5 200</div>
  <div id="990" class="prelim green">!bbb 99.0 200</div>
  <div id="985" class="prelim green">!bbb 98.5 200</div>
  <div id="980" class="prelim green">!bbb 98.0 200</div>
  <div id="975" class="prelim green">!bbb 97.5 200</div>
  <div id="970" class="prelim green">!bbb 97.0 200</div>
  <div id="965" class="prelim green">!bbb 96.5 200</div>
  <div id="960" class="prelim green">!bbb 96.0 200</div>
  
</div>
  
<button onClick="window.location.reload();">Nova Aposta</button>
  
  
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
