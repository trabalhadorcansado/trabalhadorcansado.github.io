<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TrabalhadorCansado - APOSTAS</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div>
  <img src="https://i.ibb.co/k0cpphK/betting-bad-1.png" alt="odds" width=275 height=183>
</div>
<div>
  <img src="https://i.ibb.co/hCLr0fQ/20210210-nba.jpg" alt="odds" width=698 height=355>
</div>
<label class="wrapper" for="states">MONTE SUA APOSTA</label>
<div class="button dropdown"> 
  <select id="colorselector">
     <option value="default_nenhum">Escolha um evento</option>
     <option value="esporteNBA">NBA</option>
  </select>
</div>

<div class="states">  
  
  

  
   <div id="esporteNBA" class="colors yellow"> 
      <div class="button dropdown"> 
      <select id="esporteselectora">
         <option value="default_nenhum">Escolha uma linha</option>
         <option value="bulls_pelicans">Bulls X Pelicans</option>
         <option value="hawks_mavericks">Hawks X Mavericks</option>
         <option value="hornets_grizzlies">Hornets X Grizzlies</option>
         <option value="cavaliers_nuggets">Cavaliers X Nuggets</option>
      </select>
    </div>
 </div> 
  
  
</div>


<div class="states">
 
 
 
  <div id="bulls_pelicans" class="colors blue"> 
    <div class="button dropdown"> 
    <select id="winnerselector1">
       <option value="default_nenhum">Escolha um vencedor</option>
       <option value="bulls">Bulls (2.25)</option>
       <option value="pelicans">Pelicans (1.68)</option>
    </select>
  </div>
</div>
 
 
  <div id="hawks_mavericks" class="colors blue"> 
    <div class="button dropdown"> 
    <select id="winnerselector2">
       <option value="default_nenhum">Escolha um vencedor</option>
       <option value="hawks">Hawks (2.60)</option>
       <option value="mavericks">Mavericks (1.55)</option>
    </select>
  </div>
</div>
 
 
  <div id="hornets_grizzlies" class="colors blue"> 
    <div class="button dropdown"> 
    <select id="winnerselector3">
       <option value="default_nenhum">Escolha um vencedor</option>
       <option value="hornets">Hornets (2.55)</option>
       <option value="grizzlies">Grizzlies (1.58)</option>
    </select>
  </div>
</div>
 
 
  <div id="cavaliers_nuggets" class="colors blue"> 
    <div class="button dropdown"> 
    <select id="winnerselector4">
       <option value="default_nenhum">Escolha um vencedor</option>
       <option value="cavaliers">Cavaliers (4.50)</option>
       <option value="nuggets">Nuggets (1.22)</option>
    </select>
  </div>
</div>
  
  
  
  
  
  
</div>




<div class="output">
  
  <div id="bulls" class="prelim green">!bulls_pelicans bulls 200</div>
  <div id="pelicans" class="prelim green">!bulls_pelicans pelicans 200</div>
  
  <div id="hawks" class="prelim green">!hawks_mavericks hawks 200</div>
  <div id="mavericks" class="prelim green">!hawks_mavericks mavericks 200</div>
  
  <div id="hornets" class="prelim green">!hornets_grizzlies hornets 200</div>
  <div id="grizzlies" class="prelim green">!hornets_grizzlies grizzlies 200</div>
  
  <div id="cavaliers" class="prelim green">!cavaliers_nuggets cavaliers 200</div>
  <div id="nuggets" class="prelim green">!cavaliers_nuggets nuggets 200</div>
  
</div>
  
<button onClick="window.location.reload();">Nova Aposta</button>
  
  
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
